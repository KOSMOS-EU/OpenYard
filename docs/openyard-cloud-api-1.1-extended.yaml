openapi: 3.0.0
info:
  title: OpenYard Cloud API Extended
  version: 1.1-extended
  description: 'OpenYard Cloud API for integration with OpenCloud and Reva platforms.
    Provides CS3-compatible document management, WebDAV support, and OCS Share API
    compatibility.


    Extended version with comprehensive mapping layer for maximum compatibility.


    **Extended API**: Added 39 additional operations with cloud protocol mapping.'
  contact:
    name: OpenYard Cloud Support
    url: https://opencloud.eu
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
- url: https://cloud.brandis.eu
  description: Production OpenCloud server
- url: https://localhost:9200
  description: Local Reva development server
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
    ObjectInfo:
      type: object
      properties:
        id:
          type: string
          description: Unique object identifier
        name:
          type: string
          description: Object name
        path:
          type: string
          description: Full object path
        type:
          type: string
          enum:
          - file
          - folder
          description: Object type
        size:
          type: integer
          description: Object size in bytes (for files)
        modified:
          type: string
          format: date-time
          description: Last modification timestamp
        etag:
          type: string
          description: Entity tag for caching
    ShareInfo:
      type: object
      properties:
        id:
          type: string
          description: Share identifier
        token:
          type: string
          description: Share token
        url:
          type: string
          description: Share URL
        permissions:
          type: integer
          description: Permission flags
  securitySchemes:
    SessionAuth:
      type: apiKey
      in: query
      name: SessionID
      description: Session-based authentication
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT token authentication (Reva compatible)
    BasicAuth:
      type: http
      scheme: basic
      description: Basic authentication (WebDAV compatible)
security:
- SessionAuth: []
- BearerAuth: []
- BasicAuth: []
tags:
- name: Documents
  description: Document management operations
- name: Folders
  description: Folder and directory operations
- name: Search
  description: Search and discovery operations
- name: Sharing
  description: Sharing and collaboration features
- name: Authentication
  description: User authentication and sessions
- name: System
  description: System and server operations
